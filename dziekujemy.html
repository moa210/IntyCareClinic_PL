<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dziękujemy za kontakt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #047aed;
      margin-bottom: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: white;
      background: #047aed;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a:hover {
      background: #035ac4;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dziękujemy!</h1>
    <p>Twoja wiadomość została wysłana.<br>Odpowiemy tak szybko, jak to możliwe.</p>
    <a href="https://www.intycare.pl">Powrót na stronę główną</a>
  </div>
</body>
</html>
